（七）外汇帐户统计问题&nbsp;&nbsp;<br>1、从报送2月份报表开始，银行在现行向外汇局报送的《外汇帐户统计表》中'资本项目帐户合计'项下增加'307&nbsp;B股保证金帐户'，用于统计证痪营机构B股保证金帐户余额及变动情况。<br>2、在2001年2月26日至2001年6月1日其间，各中资外汇银行总行应按周将本行系统境内居民个人外汇存款帐户的期初、期末余额传真给外汇局国际收支司，TEL：010-68402301&nbsp;FAX：010-68402303<br>&nbsp;
